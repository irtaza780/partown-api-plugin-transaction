input transactionInput {
  _id: String
  amount: Float
  isApproved: Boolean
}

type transactionOutput {
  success: Boolean
  message: String
  status: Int
}

type transaction {
  _id: String
  amount: Float
  isApproved: Boolean
  transactionBy: String
  transactionOutput: transactionOutput
}

extend type Mutation {
  makeTransaction(input: transactionInput): transaction
  deleteTransaction(transactionId: String!): transaction
  approveTransaction(transactionId: String!): transaction
}

type transactions {
  transactions: [transaction]
  response: transactionOutput
}

extend type Query {
  getAllTransactions: transactions
  getUserTransactions: transactions
}
