input transactionInput {
  _id: String
  amount: Float
}

type transactionOutput {
  success: Boolean
  message: String
  status: Int
}

type transaction {
  _id: String
  amount: Float
  transactionOutput: transactionOutput
}

extend type Mutation {
  makeTransaction(input: transactionInput): transaction
}

extend type Query {
  getTransactions: transaction
}
